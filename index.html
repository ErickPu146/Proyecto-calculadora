<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./Assets/css/bootstrap.min.css">
</head>

<body>

    <div id="calculadoraContainer" class="w-50 text-center container">
        <div class="row g-2">
            <div class="col-12">
                <div class="p-3 bg-dark text-light">Calculadora</div>
            </div>
            <div class="col-12">
                <input id="pantalla" class="p-3 bg-light border border-dark w-100">
            </div>
            <div class="col-3">
                <button class="btn-accion p-3 btn btn-primary w-100 rounded" value="1">1</button>
            </div>
            <div class="col-3">
                <button class="btn-accion p-3 btn btn-primary w-100 rounded" value="2">2</button>
            </div>
            <div class="col-3">
                <button class="btn-accion p-3 btn btn-primary w-100 rounded" value="3">3</button>
            </div>
            <div class="col-3">
                <button class="btn-accion p-3 btn btn-primary w-100 rounded" value="+">+</button>
            </div>
            <div class="col-3">
                <button class="btn-accion p-3 btn btn-primary w-100 rounded" value="4">4</button>
            </div>
            <div class="col-3">
                <button class="btn-accion p-3 btn btn-primary w-100 rounded" value="5">5</button>
            </div>
            <div class="col-3">
                <button class="btn-accion p-3 btn btn-primary w-100 rounded" value="6">6</button>
            </div>
            <div class="col-3">
                <button class="btn-accion p-3 btn btn-primary w-100 rounded" value="-">-</button>
            </div>
            <div class="col-3">
                <button class="btn-accion p-3 btn btn-primary w-100 rounded" value="7">7</button>
            </div>
            <div class="col-3">
                <button class="btn-accion p-3 btn btn-primary w-100 rounded" value="8">8</button>
            </div>
            <div class="col-3">
                <button class="btn-accion p-3 btn btn-primary w-100 rounded" value="9">9</button>
            </div>
            <div class="col-3">
                <button class="btn-accion p-3 btn btn-primary w-100 rounded" value="*">*</button>
            </div>
            <div class="col-3">
                <button class="btn-accion p-3 btn btn-primary w-100 rounded" value="0">0</button>
            </div>
            <div class="col-3">
                <button class="btn-accion p-3 btn btn-primary w-100 rounded" value=".">.</button>
            </div>
            <div class="col-3">
                <button id="reset" class="p-3 btn btn-primary w-100 rounded">C</button>
            </div>
            <div class="col-3">
                <button id="igual" class="p-3 btn btn-primary w-100 rounded" value="=">=</button>
            </div>
        </div>
    </div>


    <script src="./Assets/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
